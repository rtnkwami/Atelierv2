name: CI Pipeline
run-name: "Tests for ${{ github.event.pull_request.title || github.event.head_commit.message }}"

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - feat/*

jobs:
    unit-tests:
        runs-on: ubuntu-latest
        name: Run unit tests
        steps:
            - uses: actions/checkout@v5
            
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                node-version: 24
                cache: npm

            - name: Install dependencies
              working-directory: ./api
              run: npm ci

            - name: Run unit tests
              env:
                API_PORT: ${{ env.API_PORT }}
              working-directory: ./api
              run: npm run test:unit

    integration-tests:
        runs-on: ubuntu-latest
        name: Run integration tests
        steps:
            - uses: actions/checkout@v5
            
            - name: Set up Node.js
              uses: actions/setup-node@v6
              with:
                node-version: 24
                cache: npm

            - name: Install dependencies
              working-directory: ./api
              run: npm ci

            - name: Run unit tests
              env:
                API_PORT: ${{ env.API_PORT }}
                DATABASE_URL: ${{ env.DATABASE_URL }}
              working-directory: ./api
              run: npm run test:integration